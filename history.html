<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- DaisyUI & Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav
        class="flex justify-between items-center bg-yellow-100/20 px-8 py-2 sticky top-0 left-0 w-full z-50 backdrop-blur-md shadow-md bg"
      >
        <div>
          <!-- desktop blog btn -->
          <button
            class="btn bg-[#B4F461] text-gray-900 font-semibold normal-case"
          >
            Blog
          </button>
        </div>
        <div class="flex flex-row items-center">
          <img src="assets/logo.png" alt="Logo" class="h-8 mb-1" />
          <h1 class="text-gray-900 font-semibold text-lg">Donate Bangladesh</h1>
        </div>
        <div class="flex items-center gap-2">
          <img src="assets/coin.png" alt="Coin" class="h-6" />
          <h4>5500</h4>
          <p>BDT</p>
        </div>
      </nav>
      <!-- banner -->
      <div
        class="flex justify-center items-center gap-6 py-4 sticky top-20 left-0 w-full bg-gray-100/50 bg-100/50 backdrop-blur-full shadow-md"
      >
        <button
          id="donation-btn"
          class="btn btn-lg btn-active bg-[#B4F461] text-gray-900 font-semibold normal-case"
        >
          Donation
        </button>
        <button
          id="history-btn"
          class="btn btn-lg bg-[#B4F461] text-gray-900 font-semibold normal-case"
        >
          History
        </button>
      </div>
    </header>
    <script src="js/utilities.js"></script>
    <script src="js/button.js"></script>
    <script src="js/change.js"></script>
  </body>
</html>
